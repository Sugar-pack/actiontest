name: test ulimit

on:
  workflow_dispatch:
    inputs:
      ulimit:
        description: 'ulimit'
        required: true
        default: '65536'
      branch:
        description: 'branch'
        required: true
        default: 'data'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: change it
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_TO_COMMIT: atlas.mongodb.com_atlasprojects.yaml
          DESTINATION_BRANCH: ${{ github.event.inputs.branch }}
        run: |
            ulimit -s ${{ github.event.inputs.ulimit }}
            ulimit -a
            export TODAY=$( date -u '+%Y-%m-%d' )
            export MESSAGE="chore: regenerate $FILE_TO_COMMIT for $TODAY"
            export SHA=$( git rev-parse $DESTINATION_BRANCH:$FILE_TO_COMMIT )
            export CONTENT=$( base64 -i $FILE_TO_COMMIT )
            gh api --method PUT /repos/:owner/:repo/contents/$FILE_TO_COMMIT \
              --field message="$MESSAGE" \
              --field content="$CONTENT" \
              --field encoding="base64" \
              --field branch="$DESTINATION_BRANCH" \
              --field sha="$SHA"
      - name: Check limit size 2
        run: ulimit -a 
